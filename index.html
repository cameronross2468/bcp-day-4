<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Time</title>



</head>
<body>
    <h1>nth Power App</h1>

    <main>
        
        <label>
            Number:
            <input type="number" id="number">
        </label>

        <p>
        <label>
            <input name="power" type="radio" value=2> Square
        </label>

        <label>
            <input name="power" type="radio" value=3> Cube
        </label> 

        <label>
            <input name="power" type="radio" value=4> Tesseract
        </label>  
    </p>

    <p>
            <button onclick="calc()">Click me</button>
    </p>

    <p id='result'></p>

    </main>

    <script>

        function calc() {
            var input = document.getElementById('number');
            var number = input.value;
    

            if (isNaN(number)) {
                alert('please input a number');
            }
            else {
                var radio = document.querySelector('input[name=power]:checked');
                
                var p = document.getElementById('result');

                p.innerText = (number + ' to the power of ' + radio.value + ' is ' + number ** radio.value);
                
  
            }
                    
        }

 
    </script>
</body>
</html>
